<app-template></app-template>
<form class="example-form" novalidate (ngSubmit)="salvar()" [formGroup]="candidatoForm" >
  <mat-form-field class="example-full-width">
    <input matInput formControlName="nome" />
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <input matInput formControlName="telefone" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="urlLinkedin"  />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput  formControlName="usuarioGithub" />
  </mat-form-field>
  
  <div class="example-button-row">
    <button mat-raised-button type="submit" color="primary">Atualizar</button>
  </div>
 </form>
